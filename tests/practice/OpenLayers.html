<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
	<head>
		<script src="http://openlayers.org/api/OpenLayers.js"></script>
		<style>
			#map { width: 100%; height: 500px; border: 1px solid black;}
		</style>
		<script>
			function init() {
				var map = new OpenLayers.Map('myMap');
				
				var myLayer = new OpenLayers.Layer.WMS("OpenLayers WMS", "http://vmap0.tiles.osgeo.org/wms/vmap0", {layers: 'basic'});
				map.addLayer(myLayer);
				
				map.zoomToMaxExtent();
			}
		</script>
	</head>
	<body onload="init()">
		<div id="myMap"></div>
	</body>
</html>
